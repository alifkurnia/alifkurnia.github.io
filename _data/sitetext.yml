en: &DEFAULT_EN
  header:
    title: Welcome to Alif Website Portofolio
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#about"

  about:
    title: "About Me"
    text: "alif sneak peak"
    body: "Alif merupakan Fresh Graduate dari Politeknik NegerI Jember dengan Tugas Akhir yang berjudul Penggunaan Raspberry Pi Sebagai VPN Server, DHCP Server dan DNS Sinkhole Sebagai Penangkal Iklan. Alif juga sering mempunyai project pribadinya seperti instalasi Solar Cell dirumahnya, pembuatan Web Server di rumah hingga desain jaringan yang dilakukan oleh dia sendiri."
    section: about

  services:
    title: "Keahlian"
    text: "Lorem ipsum"
    section: services
    list:
      - title: "E-Commerce"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Responsive Design"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
        icon: fas fa-laptop
      - title: "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "Your description here, full **Markdown** support"
        icon: fab fa-markdown

  portfolio:
    title: "Portfolio"
    text: "Lorem ipsum dolor sit amet consectetur."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Riwayat Hidup"
    text: "Riwayat hidup Alif Muhammad Yardan Kurnia"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Lahir"
        year: "4 Desember 2000"
        desc: "Lahir di Jember yang merupakan anak pertama dari 2 bersaudara, saya Lahir dijember dikarenakan Jember merupakan tempat kelahiran dari Bapak saya, jadi saya lahir di Kota tempat Nenek dan Kakek saya tinggal."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "SMP Negeri 1 Nganjuk"
        year: "2012-2015"
        desc: "Bersekolah di kota Nganjuk pada saat SMP dikarenakan Orang Tua saya bertempat tinggal di Nganjuk."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "SMK Telkom Malang"
        year: "2015-2018"
        desc: "Saya melanjutkan di SMK Telkom Malang dikarenakan saya diterima pada SMK tersebut, pada saat bersekolah di SMK Telkom Malang saya berkesempatan untuk Magang melalui program Magang Sekolah di PT. Aplikanusa Lintasarta pada tahun 2018 selama 3 bulan."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Politeknik Negeri Jember"
        year: "2018-2021"
        desc: "Pada semester 5 saya melaksanakan program magang dari Kampus selama 1 semester di PT. Telkom Indonesia, dengan Wilayah Telkom Jember(Witel Jember) pada magang tersebut saya ditempatkan pada posisi Network & IS Witel Jember."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Hidup <br> Masih <br> Berlanjut!"

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Lorem ipsum dolor sit amet consectetur."
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
    section: team
    people:
      - name: "Kay Garland"
        role: "Lead Designer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Larry Parker"
        role: "Lead Marketer"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Diana Perterson"
        role: "Lead Developer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Me"
    text: "Isi Form dibawah atau [Whatsapp ke Saya](wa.me/6283846440334)"
    section: contact
    name: "Nama*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Nomor Telfon"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com/alifmyk
        icon: "fab fa-twitter"
      - url: https://www.facebook.com/alif.kurnias/
        icon: "fab fa-facebook-f"
      - url: https://www.linkedin.com/in/alif-muhammad-yardan-kurnia/
        icon: "fab fa-linkedin-in"
      - url: https://github.com/alifkurnia
        icon: "fab fa-github"
      - url: https://www.instagram.com/alifmyk/
        icon: "fab fa-instagram"
